<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaotic Poster</title>
  <!-- Embed Gill Sans Extra Bold-ish font from CDN -->
  <link href="https://fonts.cdnfonts.com/css/gill-sans-nova-cond-ultra-bold" rel="stylesheet" />
  <style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #8a8a8a;
  background-image: radial-gradient(circle, rgba(255,255,255,0.1) 2px, transparent 2px), radial-gradient(circle, rgba(0,0,0,0.08) 2px, transparent 2px);
  background-size: 3px 3px, 4px 4px;
  background-position: 0 0, 1px 1px;
  font-family: 'Gill Sans Extra Bold Display', sans-serif;
  color: black;
  overflow: hidden;
}
/* Container for the text boxes with background image */
    
    .text-container {
      position: relative;
      height: 95vh; /* 95% of the viewport height */
      width: calc(95vh * 0.707); /* Width based on A4-like aspect ratio (1:âˆš2) */
      max-width: 90vw; /* Prevent overflow on narrow screens */
      margin: 0 auto;
      background: url(./poster.jpg) no-repeat center center/cover;
      background-size: cover; /* Ensure the background covers the entire container */
      border-radius: 15px; /* Slightly rounded corners */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4); /* Subtle shadow around the container */
      box-sizing: border-box; /* Ensure padding does not affect container size */
    }
    .text-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      padding: min(1.8vh, 1.8vw) min(3vh, 3vw); /* Responsive padding using min() */
      font-family: 'Gill Sans Extra Bold Display', sans-serif;
      font-weight: 900; /* Extra Bold */
      text-transform: uppercase;
      font-size: min(5vh, 5vw); /* Font size scales with both container height and width */
      white-space: nowrap;
      background-color: magenta;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
      border-radius: 2px;
      text-shadow:
        1.5px 1.5px 1.5px rgba(0, 0, 0, 1),
        -1.5px -1.5px 1.5px rgba(0, 0, 0, 1),
        1.5px -1.5px 1.5px rgba(0, 0, 0, 1),
        -1.5px 1.5px 1.5px rgba(0, 0, 0, 1);
      letter-spacing: min(0.5vh, 0.5vw); /* Responsive letter spacing */
    }
    .text-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: magenta;
      filter: blur(1px);
      z-index: -1;
      border-radius: 10px;
    }
    /* Fixed positioning using percentage of container height */
    .box1 { 
      top: 8%; 
      transform: translateX(-55%) rotate(-10deg); 
    }
    .box2 { 
      top: 20%; 
      transform: translateX(-30%) rotate(5deg); 
    }
    .box3 { 
      top: 32%; 
      transform: translateX(-40%) rotate(-2deg); 
    }
    .box4 { 
      top: 44%; 
      transform: translateX(-48%) rotate(8deg); 
    }
    .box5 { 
      top: 56%; 
      transform: translateX(-60%) rotate(-7deg); 
    }
    .poster-logo {
  position: absolute;
  bottom: 2%;
  left: 50%;
  transform: translateX(-50%);
  max-width: 95%;
  height: auto;
}

  </style>
</head>
<body>
  <!-- Container div with background image -->
  <div class="text-container">
    <div class="text-box box1">when trans</div>
    <div class="text-box box2">lives are</div>
    <div class="text-box box3">under attack</div>
    <div class="text-box box4">what do we do?</div>
    <div class="text-box box5">stand up,</div>
    <img src="logo.png" alt="Logo" class="poster-logo" />
  </div>
</body>
</html>
